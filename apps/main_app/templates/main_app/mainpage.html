<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Tutorial Sample Page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    {% if messages %}
    <div class="alert alert-danger" role="alert">
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{message}}</li>
            {% endfor %}
    </ul>
    {% endif %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="display-4 text-center">Registration</h2>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="form_group">
                        First Name <input class="form-control" type="text" name="first_name">
                        Last Name <input class="form-control" type="text" name="last_name">
                        Email <input class="form-control" type="email" name="email">
                        Password <input class="form-control" type="password" name="password">
                        Password Confirmation <input class="form-control" type="password" name="password_confirmation">
                        <input style="margin-top: 5px;" type="submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="col">
                <h2 class="display-4 text-center">Login</h2>
                <div class="form-group">
                    <form action="/login" method="POST">
                        {% csrf_token %}
                        Email <input class="form-control" type="email" name="email">
                        Password <input class="form-control" type="password" name="password">
                        <input style="margin-top: 5px;" type="submit" value="Log In">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
